    havid-19:
      image: techblog/havid-19
      container_name: havid-19
      restart: always
      environment:
        - USER_ID=5217038
        - USER_KEY=${PARENTS_PASS}
      ports:
        - "6700:6700"
      
volumes:
  sessions:
