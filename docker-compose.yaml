version: '3.8'
services:
    mariadb:
        restart: always
        hostname: mariadb
        container_name: mariadb
        image: mariadb:latest
        environment:
          PUID: 0
          PGID: 0
          TZ: "Asia/Jerusalem"
          MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
          MYSQL_ROOT_HOST: "%"
        ports:
          - "3306:3306"
        volumes:
          - /home/dima/docker-mounts/mariadb:/var/lib/mysql
      
      
